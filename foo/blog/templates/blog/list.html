{% extends "blog/base.html" %}

{% block title %}
    Posts
{% endblock %}

{% block content %}
    <h1>Posts</h1>

    <ul>
    {% for post in posts %}
      <li>
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        posted {{ post.published_on|timesince }} ago.
      </li>
    {% endfor %}
    </ul>
{% endblock %}
